<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4f16d2e68.js" crossorigin="anonymous"></script>
    <title>Git Hub</title>
    <style>body{
        background-color: rgb(207, 181, 241);}
    </style>
</head>

<body>
    <form action="">
        <i class="fab fa-6x fa-github" style="color:rgb(43, 52, 68);"></i>
        <h1 style="font-style: italic;
        color: black;">Sign into Git Hub</h1>
        <h2 style="color: blue;">Create account</h2>
        <label for="account">Username</label>
        <input type="Text" id="account"> <br><br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <button type="submit" style="font-family:fantasy;">Login</button>
    </form>
</body>

</html>
