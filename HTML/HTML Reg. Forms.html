<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration Forms</title>
</head>

<body>
    <h1>Registration</h1>
    <form action=" ">
        <label for="Name">Name</label>
        <input type="text" id="Name"> <br>
        <label for="email">E Mail ID</label>
        <input type="email" id="email"> <br>
        <label for="Phone">Phone Number</label>
        <input type="text" id="Phone"> <br>
        <label for="Address">Address</label>
        <textarea type="text" id="Address"></textarea> <br>
        <label for="Gender">Gender</label>
        <label for="female">Female</label> <input type="radio" name="gender" id="female"> 
        <label for="Male">Male</label>  <input type="radio" name="gender" id="male">  <br>
        <label for="Course">Select Course</label>
        <select name="courses" id=course>
            <option value="MEARN STACK">Mearn Stack</option>
            <option value="DATA SCIENCE">Data Science</option>
            <option value="PYTHON & DJANGO">Python & Django</option>
            <option value="TESTING">Testing</option>
        </select><br><br><br><br>
        <label for="Name">User Name</label>
        <input type="text" id="Name"> <br>
        <label for="pass">Password</label>
        <input type="password" id="pass"><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
