<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>After School Club</title>
</head>

<body>
    <form action="">
        <h1>After School Club Registration Form</h1>
        <fieldset style="border-color:rgb(0, 0, 0) ;">

            <h2 style="text-align: center";>

                <head>Registration Form</head><br>
            </h2>
            <label for="Sname" style="text-decoration-line: underline;">Student Name</label><br>
            <br>
            <label for="name">First name</label>
            <input type="text" id="name">
            <label for="Lname">Last name</label>
            <input type="text" id="Lname"><br>
            <label for="birth">Date of birth</label>
            <input type="date" id="birth"><br>
            <label for="Grade">Students Grade</label>
            <select name="grade" id="Grade">
                <Option value="Kindergarten">Kindergarten</Option>
                <option value="First grade">First Grade</option>
                <option value="Second grade">Second grade</option>
            </select>
            <br>
            <label for="session">Sessions to be attented</label> <br>
            <label for="full">Full time</label> <input type="radio" name="session" id="full">
            <label for="part">Part time</label> <input type="radio" name="session" id="part">
            <br>
            <label for="allergies">please indicate any known allergies</label>
            <textarea name="a" id="allergies" cols="20" rows="10"></textarea><br>
            <label for="parent">Parent/Guardian name</label>
            <input type="text" id="parent"><br>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone"><br>
            <label for="mail">Email ID</label>
            <input type="email" id="mail"><br>
        </fieldset>
        <h2>Authorized Pick Up List</h2>
        <label for="Pname">Name</label>
        <input type="text" id="Pname"><br>
        <label for="Phone">Phone no</label>
        <input type="text" id="Phone"><br>
        <label for="relation">relation to student </label>
        <input type="text" id="relation"><br>
        <button type="submit">Submit</button>



    </form>
</body>

</html>
