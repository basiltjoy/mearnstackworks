<div>
<h1>Transaction history</h1>
<table>
    <tr>
        <th>Amount</th>&nbsp;&nbsp;&nbsp;
        <th>Type</th>
    </tr>
    <br>
  <tbody>
      <tr *ngFor="let trans of transaction">
          <th>{{trans.amount}}</th>&nbsp;&nbsp;&nbsp;
          <th>{{trans.type}}</th>
      </tr>
  </tbody>
<a (click)='goback()' style="text-decoration:underline; color: rgb(15, 15, 15); font-weight: 900;">go back</a>
</table>

</div>
