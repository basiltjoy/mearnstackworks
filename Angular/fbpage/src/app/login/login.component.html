<div class="container">
    <p> {{title}}</p>
    <br>
    <h2>Log in to Facebook</h2>
    <input type="text" placeholder="user name" (change)="username($event)" [(ngModel)]="uname">
    <br><br>
    <input type="password" placeholder="Phone number"  (change)="userpswd($event)" [(ngModel)]="phn">
    <br><br>
    <button class="btn btn-outline-danger"  (click)="login()">Login</button>
    <br>
    <span style="color: rgb(250, 250, 250); font-weight: 500;">not a user ?
        <a href="register" style="text-decoration: none; font-weight: 700;" >Register</a></span>
</div>
