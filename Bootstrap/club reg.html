<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-center fs-2">Registration</h1>
    <div style="background-color: blanchedalmond;">
        <form action="">
            <div class="fs-4 text-dark mt-3">
                <label for="name">Candidate Name</label>
                <input type="text" id="name">
                <br>
                <br>
                <label for="age">Age</label>
                <input type="text" id="age">
            </div>
            <div class="fs-5 text-dark mt-4">
                <label for="Gender">Gender :</label>
                <label for="Female">Female</label> <input type="radio" name="gender" id="Female">
                <label for="Male">Male</label> <input type="radio" name="gender" id="Male">
            </div>
            <div class="mt-1 text-center">
                <button class="btn btn-info text-secondary fs-3 p-1 rounded-2">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
