<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT HUB</title>
    <script src="https://kit.fontawesome.com/f4f16d2e68.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: rgb(214, 207, 214);">

    <h1 class="text-center text-info">Sign into Git Hub</h1>
    <i class="fab fa-6x fa-github" style="color:rgb(124, 157, 212);"></i>
    <form action="" style="background-color: rgb(157, 162, 167);">
        <h2 class="text-dark fs-2"> Create account</h2>
        <label class="fs-3" for="account">Username</label>
        <input type="Text" id="account"> <br><br>
        <label class="fs-3" for="password">Password</label>
        <input type="password" id="password">
        <div class="p-3 text-center">
            <button class="fs-2 text-danger bg-dark">Submit</button>
        </div>
    </form>

</body>

</html>
