<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4f16d2e68.js" crossorigin="anonymous"></script>

    <head>
        body {
        background-color: rgb(24, 37, 37);
        height: 1500px;
        }
    </head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top " style="background-color: rgb(185, 140, 56);">
        <div class="container-fluid" style="background-color: rgb(203, 240, 169);">
            <a class="navbar-brand fs-2 btn btn-outline-success" href="#" style="color: rgb(3, 61, 8);">W3Schools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-1 fw-bold">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="#">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="#">References</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="#">Excercises</a>
                    </li>
                    <i class="fas fa-dot-circle fs-4 mt-2 px-1 "></i>
                    <i class="fas fa-globe-americas fs-4 mt-2 px-3 "></i>
                    <i class="fas fa-search fs-4 mt-2 px-1"></i>
                </ul>
                <ul>
                    <button type="button" class="btn btn-primary mt-2" disabled data-bs-toggle="button"
                        autocomplete="off">Spaces</button>
                    <button type="button" class="btn btn-warning mt-2" disabled data-bs-toggle="button"
                        autocomplete="off">Paid Courses</button>
                    <button class="btn btn-success mt-2 fs-4" type="button">Button</button>
                </ul>
            </div>
        </div>
</body>

</html>
</head>
