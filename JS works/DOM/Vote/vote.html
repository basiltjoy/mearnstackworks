<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Age Validator</h1>
    <input type="text" id="age" placeholder="Enter your age">
    <button onclick="validateAge()">Validate</button>
    <div id="result"></div>
</body>
<script>  // for giving JS Codes in HTML
    function validateAge() {
        let nage = document.querySelector("#age").value;
        let html_div = document.querySelector("#result");
        let data= "";
        if (nage < 18) {
        //  html_div.innerHTML = "invalid age"
            data=`<p style="color:red">Invalid age</p>`
        }
        else {
        //   html_div.innerHTML = "Valid age"
           data=`<p style="color:green">Valid age</p>`
        }
        html_div.innerHTML=data
    }
</script>

</html>
