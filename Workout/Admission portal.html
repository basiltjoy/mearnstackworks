<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Portal</title>
    <script src="https://kit.fontawesome.com/f4f16d2e68.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(201, 141, 141);
        }
    </style>
</head>

<body>
    <i class="fas fa-6x fa-university"></i>
    <h1 style="color: darkslateblue; text-align: center;">Registration</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id=name><br><br>
        <label for="address">Address</label>
        <textarea type="text" id="address" cols="20" rows="10"> </textarea><br><br>
        <label for="phone number">Phone Number</label>
        <input type="text" id="phone number"> <br><br>
        <label for="mail">Email ID</label>
        <input type="email" id="mail"><br><br>
        <label for="gender">Gender: </label>
        <label for="gender">Female</label> <input type="radio" name="gender" id="Female">
        <label for="gender">Male</label> <input type="radio" name="gender" id="Male"> <br>
        <br>
        <label for="Marks">Marks obtained from Qualifying Exam </label>
        <input type="number" id="Marks"> <br><br>
        <label for="courses">Course selected</label>
        <select name="course" id="Course">
            <option value="BCA">BCA</option>
            <option value="B.com">B.com</option>
            <option value="BA English">BA English</option>
            <option value="BSc Psychology">BSc Psychology</option>
        </select>
        <br>
        <a href="http://127.0.0.1:5501/Practice/Course%20reg.html?c">Course Registration</a>
        <br>
        <br>
        <br>
        <br>
        <fieldset style="position: absolute;">
            <legend>Log In</legend>
            <label for="username">Username</label>
            <input type="text" placeholder="Student Name" id="username"> <br><br>
            <label for="password">Password</label>
            <input type="password" id="password"> <br>
            <button type="submit">submit</button>
            <a href="http://127.0.0.1:5501/form%20forgot%20password%20.html">Forgot Password</a>
        </fieldset>
    </form>
</body>

</html>
