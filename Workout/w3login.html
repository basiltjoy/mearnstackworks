<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3schools.css">
    <title>W3School-Login page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</head>
<img src="/Workout/Images/w3school.png" alt="">

<body>
    <form action="" id="w3login">
        <h1>Login</h1>
        <label for="name" style="margin-left: 5%;">Email</label><br>
        <input type="email" id="name" style="margin-left: 5%;" placeholder="Mail ID" size="50">
        <br>
        <br>
        <label for="pass" style="margin-left: 5%;">Password</label><br>
        <input type="password" id="pass" style="margin-left: 5%;" size="50">
        <br>
        <br>
        <p class="d-grid gap-2 col-4" style="margin-left: 15%;">
            <button class="btn btn-success" href="#type=">Login</button>
        </p>
        <button class="btn btn-secondary col-3"  style="margin-left: 18%;">Forgot Password</button>



    </form>
</body>

</html>
