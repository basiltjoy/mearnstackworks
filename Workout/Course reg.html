<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        body {
            background-color: cornsilk
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <form action="">
        <H1 style="text-align: center;">Registration- Course</H1>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname"><br>
        <label for="Lname">Last Name</label>
        <input type="text" id="Lname"><br>
        <label for="ID">Student ID</label>
        <input type="number" placeholder="ID number" id="ID"><br>
        <label for="Course">Course Selected</label>
        <select name="course" id=course>
            <option value="BCA">BCA</option>
            <option value="BA English">BA English</option>
            <option value="BSc Psychology">BSc Psychology</option>
            <option value="B.Com">B.Com</option>
        </select>
        <br>
        <br>
        <fieldset>
            <label for="Schedule">
                <h3>Class Schedule</h3>
            </label><br>
            <label for="ht">Class Room</label> <input type="radio" name="Schedule" id="ClassRoom">
            <label for="pt">Distance</label> <input type="radio" name="Schedule" id="Distance">                                      
        </fieldset>
        <button>Submit</button>

    </form>

</body>

</html>
